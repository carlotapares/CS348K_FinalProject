  <body class="text-center" style="background-color: white;">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column align-items-center" style="background-color: white; padding-bottom: 40px !important;">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" style="margin-bottom: 0px !important; padding: 0px !important; padding-bottom: 5px !important">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Exploration</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Assertions</a></li>
        </ul>
      </header>
      <div class="container-fluid">
      <div class="row row-cols-auto">
      
      <nav class="col sidebar" style="padding-right: 5px; width: 20% !important;")">
        <div class="sidebar-sticky">
          <ul class="nav mx-auto justify-content-center">
            <li class="nav-item">
              <ul class="list-group">
                <li class="list-group-item" style="text-align: left !important;">
                  <input class="form-check-input me-1" type="checkbox" value="player_front">
                  Front player
                </li>
                <li class="list-group-item" style="text-align: left !important;">
                  <input class="form-check-input me-1" type="checkbox" value="player_back">
                  Back player
                </li>
                <li class="list-group-item" style="text-align: left !important;">
                  <input class="form-check-input me-1" type="checkbox" value="left">
                  Left
                </li>
                <li class="list-group-item" style="text-align: left !important;">
                  <input class="form-check-input me-1" type="checkbox" value="right">
                  Right
                </li>
                <li class="list-group-item" style="text-align: left !important;">
                  <input class="form-check-input me-1" type="checkbox" value="slow">
                  Slow
                </li>
                <li class="list-group-item" style="text-align: left !important;">
                  <input class="form-check-input me-1" type="checkbox" value="fast">
                  Fast
                </li>
              </ul>
            </li>
            <li class="nav-item" style="margin-top: 25px;">
              <label for="batchRange" class="form-label" style="color: rgb(92, 92, 92); text-align: left;">Batches</label>
              <input type="range" id="batchRange" class="form-range" value="1" min="1" max="10" oninput="this.nextElementSibling.value = this.value">
              <output style="color: rgb(92, 92, 92);">1</output>
            </li>
            <li class="nav-item" style="margin-top: 25px;">
              <label for="frameRange" class="form-label" style="color: rgb(92, 92, 92); text-align: left;">Frames</label>
              <input type="range" id="frameRange" class="form-range" value="1" min="1" max="10" oninput="this.nextElementSibling.value = this.value">
              <output style="color: rgb(92, 92, 92);">1</output>
            </li>
            <li style="margin-top: 25px;" class="nav-item">
              <button id="searchButton" type="button" class="btn btn-secondary text-center" onclick="searchClicked()">Search</button>
            </li>
          </ul>
        </div>
      </nav>
      <main role="main col" class="justify-content-md-center" style="width: 75% !important; padding: 15px !important; margin: 15px !important;">
        <div class="container">
          <div class="row row-cols-auto justify-content-md-center" id="imageArea">
              <!-- Data added with JS -->
          </div>
        </div>
        <a href="#" class="btn btn-primary scrollUp" id="btn-back-to-top" style="bottom: 15px !important; right: 15px !important;">
            <i class="fa fa-arrow-up"></i>
        </a>
      </main>
      </div>
      </div>
